<!DOCTYPE html>
<html lang="en">
<head>
    <title>contact</title>

        body{

<body>
    <h1>Contact Details</h1>


    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td><label>FirstName</label></td>
                    <td><input typr="text" name="fn" required size="20"></td>
                </tr>
                <tr>
                    <td> <label>Lastname</label></td>
                    <td> <input type="text" name="ln" required size="20"></td>
                </tr>
                <tr>
                    <td><label>Email id</label></td>
                    <td><input type="email" name="email" required size="20"></td>
                </tr>
                <tr>
                    <td><label>Mobile Number</label></td>
                    <td><input type="tel" name="mob" required size="min 15 characters"></td>
                </tr>
                <tr>
                    <td> <label>Gender</label></td>
                    <td><input type="radio" name="Gender" value="M" >male <input type="radio" name="Gender" value="F">female
                        <input type="radio" name="Gender" value="C" >custom </td>
                </tr>
                <tr>
                    <td><label>Country</label> </td>
                    <td> <select name="'Country">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="China">China</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Purpose</label></td>
                    <td><textarea rows="4" cols="50"></textarea></td>
                </tr>
            </table>
        </fieldset>
    <img src="submitimg.jpg" height="50" width="75" type="input">
    </form>
